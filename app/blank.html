<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Kingwell Tab</title>
		<link rel="stylesheet" href="stylesheets/main.css" />
		<!-- <meta http-equiv="refresh" content="2" /> -->
	</head>
	<body>
		<div class="bg-image" id="">
			<img src="stylesheets/images/bg1.jpg" id="img" alt="">
		</div>
		<div class="bg-box" id="bgImage"></div>
		<div class="top">
			<div class="wearther"></div>
		</div>
		<div class="body">
			<div id="app"></div>
			<!-- <img width="100%" height="500" src="images/opacity_0.gif" alt="" id="background" /> -->
			
			<!-- <img src="weather-icons/1.png" alt=""> -->
			<div class="date-time fadeInDown animated" id="dateTime">
				<div class="time">
					<p><span>09:10</span><sup>AM</sup></p>
				</div>
				<div class="date">周五 2015/05/27</div>
			</div>
			
			<div class="search">
				<div class="search-content">
					<input type="search" name="" id="searchBooks" placeholder="Search Books" autofocus=""><button>Search</button>
					<div class="search-result" id="searchBooksList"></div>
				</div>
			</div>
			
			<div class="" id="result"></div>
		</div>
		<div class="setting-area">
			<div class="setting-area-icon" id="setting">
				<i class="fa fa-edit"></i>
			</div>
			<div class="setting-body" id="settingBody">
				<div class="setting-title">
					Setting
				</div>
				<dl>
					<dt>背景图片:</dt>
					<dd>
					<select name="" id="">
						<option value="">背景图片1</option>
						<option value="">背景图片2</option>
						<option value="">背景图片3</option>
					</select>
					</dd>
				</dl>
				<dl>
					<dt>地区:</dt>
					<dd>
					<select name="" id="">
						<option value="">北京</option>
						<option value="">深圳</option>
						<option value="">DEMO3</option>
					</select>
					</dd>
				</dl>
				<dl>
					<dt>Color:</dt>
					<dd>
					<select name="" id="">
						<option value="">DEMO1</option>
						<option value="">DEMO2</option>
						<option value="">DEMO3</option>
					</select>
					</dd>
				</dl>
				<dl>
					<dt>Color:</dt>
					<dd>
					<select name="" id="">
						<option value="">DEMO1</option>
						<option value="">DEMO2</option>
						<option value="">DEMO3</option>
					</select>
					</dd>
				</dl>
				<dl>
					<dt>水滴效果：</dt>
					<dd>
					<input type="checkbox" name="" id="waterStatus1"><label for="waterStatus1">关闭</label>
					<input type="checkbox" name="" id="waterStatus2"><label for="waterStatus2">开启</label>
					</dd>
				</dl>
			</div>
			
			
			
			
		</div>
		<div class="toolbar">
			<div class="bg"></div>
			<div class="toolbar-content">
				asdf <span>dddd</span>
			</div>
			
		</div>
		<script src="rainyday.js"></script>
		<script src="jquery.min.js"></script>
		<script src="background.js"></script>
	</body>
</html>
